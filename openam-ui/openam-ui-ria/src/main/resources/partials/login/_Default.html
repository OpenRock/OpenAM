<label class="sr-only" for="callback_{{index}}" >{{prompt}}</label>
<input type="text"
       id="callback_{{index}}"
       name="callback_{{index}}"
       value="{{value}}"
       data-validator="required"
       required
       data-validator-event="keyup"
       class="form-control input-lg"
       placeholder="{{prompt}}"
       {{#equals index 0}}autofocus{{/equals}} />
