{{#if tokens}}
<div id="oAuthTokens" class="panel panel-default">

    <div class="panel-heading" role="tab" id="tokensCollapseHeading">
        <h4 class="panel-title collapse-title">
            <a data-toggle="collapse" href="#tokensCollapse" aria-expanded="true" aria-controls="tokensCollapseHeading" class="">{{t "templates.oauth.tokenList"}}</a>
        </h4>
    </div>

    <div id="tokensCollapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="tokensCollapse" aria-expanded="true">
        <div class="panel-body">
            <div class="table-container">
                <table id="oAuthTokensTable" class="table">
                    <thead>
                    <th id="oAuthTokensAppName"     class="col-md-4"  scope="col">{{t "openam.oAuth2.tokens.appName"}}</th>
                    <th id="oAuthTokensScope"       class="col-md-3"  scope="col">{{t "openam.oAuth2.tokens.scope"}}</th>
                    <th id="oAuthTokensExpiryDate"  class="col-md-3"  scope="col">{{t "openam.oAuth2.tokens.expiryDate"}}</th>
                    <th id="oAuthTokensDeleteBtn"   class="col-md-2"  abbr="" scope="col"></th>
                    </thead>

                    <tbody>
                    {{#each tokens}}
                    <tr id="oAuthToken_{{@index}}">
                        <td>{{this.display_name}} </td>
                        <td>{{this.scopes}} </td>
                        <td>{{this.expireTime}} </td>
                        <td>
                            <div class="pull-right">
                                <a  href="#" id="{{this.id}}" role="button"
                                    class="deleteToken" data-toggle="tooltip"
                                    title="{{t 'openam.oAuth2.tokens.deleteToken'}}">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <span class="sr-only">{{t 'openam.oAuth2.tokens.deleteToken'}}</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{/if}}
